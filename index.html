<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca de Jogos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Biblioteca de Jogos</h1>
        <p class="subtitle">Organize seus jogos e acompanhe seu progresso</p>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="filters">
                <h2>Filtros</h2>
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-gamepad"></i>Todos
                </button>
                <button class="filter-btn" data-filter="to-play">
                    <i class="fas fa-plus-circle"></i>Pretendo Jogar
                </button>
                <button class="filter-btn" data-filter="playing">
                    <i class="fas fa-play-circle"></i>Jogando
                </button>
                <button class="filter-btn" data-filter="played">
                    <i class="fas fa-check-circle"></i>Jogados
                </button>
            </div>

            <button class="add-btn" id="add-game-btn">
                <i class="fas fa-plus"></i>Adicionar Jogo
            </button>
        </aside>

        <main class="main-content">
            <div class="games-grid" id="games-container">
                <!-- Jogos serão adicionados aqui via JavaScript -->
            </div>
            
            <div class="no-games" id="no-games">
                <p>Nenhum jogo encontrado. Clique em "Adicionar Jogo" para começar!</p>
            </div>
        </main>
    </div>

    <!-- Modal para adicionar/editar jogos -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Adicionar Novo Jogo</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="game-form">
                <input type="hidden" id="game-id">
                
                <div class="image-upload">
                    <div class="image-preview" id="image-preview">
                        <i class="fas fa-image placeholder"></i>
                    </div>
                    <input type="file" id="image-upload-input" accept="image/*" hidden>
                    <button type="button" class="upload-btn" id="upload-trigger">Selecionar Imagem</button>
                </div>
                
                <div class="form-group">
                    <label for="game-title">Título do Jogo</label>
                    <input type="text" id="game-title" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="game-status">Status</label>
                    <select id="game-status" class="form-control">
                        <option value="to-play">Pretendo Jogar</option>
                        <option value="playing">Jogando</option>
                        <option value="played">Jogado</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Avaliação</label>
                    <div class="star-rating" id="star-rating">
                        <i class="far fa-star" data-value="1"></i>
                        <i class="far fa-star" data-value="2"></i>
                        <i class="far fa-star" data-value="3"></i>
                        <i class="far fa-star" data-value="4"></i>
                        <i class="far fa-star" data-value="5"></i>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Salvar Jogo</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
